apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: node-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  name: backend
